<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人借阅排行榜</title>
</head>
<body>
<h3>个人借阅排行榜</h3>
<table id="topUsers">
    <tbody>
    <tr>
        <th>排名</th>
        <th>用户姓名</th>
        <th>借阅次数</th>
    </tr><br>
    <tr th:each="u:${topUsers}">
        <td></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.brNum}+'次'"></td>
    </tr>
    </tbody>
</table>

<script language="javascript" type="text/javascript">
    window.onload = function(){
        var oTable = document.getElementById("topUsers");
        for(var i=1;i<oTable.rows.length;i++){
            oTable.rows[i].cells[0].innerHTML = i;
        }
    }
</script>
</body>
</html>
