<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书热度排行榜</title>
</head>
<body>
<h3>图书热度排行榜</h3><br>
<table border="1" id = "topBooks">
    <tbody>
    <tr>
        <th>排名</th>
        <th>热度</th>
        <th>书名</th>
        <th>作者</th>
        <th>简介</th>
        <th>分类</th>
        <th>评分</th>
    </tr><br>
    <tr th:each="b:${bplbVOs}">
        <td></td>
        <td th:text="${b.bookPopularity}+'℃'"></td>
        <td th:text="${b.bookName}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.introduction}"></td>
        <td th:text="${b.classification}"></td>
        <td th:text="${b.bookScore}?${b.bookScore}:'暂无评分'"></td>
    </tr>
    </tbody>
</table>

<script language="javascript" type="text/javascript">
    window.onload = function(){
        var oTable = document.getElementById("topBooks");
        for(var i=1;i<oTable.rows.length;i++){
            oTable.rows[i].cells[0].innerHTML = i;
        }
    }
</script>
</body>
</html>
